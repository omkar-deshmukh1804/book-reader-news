  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/book-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Book Reader</title>
  </head>
  <body>
    <script>
      function PlaySound(soundobj) {
      var thissound = document.getElementById(soundobj);
      thissound.play();
    }

    function StopSound(soundobj) {
      var thissound = document.getElementById(soundobj);
      thissound.pause();
      thissound.currentTime = 0;
    }

    </script>
    <!-- Navbar -->
    <nav id="navbar">
      <a
        id="logo-link"
        onmouseover="PlaySound('book-reader')"
        onmouseout="StopSound('book-reader')"
        href="index.html"
      >
        <h1 className="logo">
          <span className="text-primary">
            <i className="fas fa-book-open"></i> Book</span
          >Reader
        </h1>
      </a>

      <ul>
        <li>
          <a
            onmouseover="PlaySound('home')"
            onmouseout="StopSound('home')"
            href="index.html"
            >Home</a
          >
        </li>
        <li>
          <a
            onmouseover="PlaySound('books')"
            onmouseout="StopSound('books')"
            href="books.html"
            >Books</a
          >
        </li>
        <li>
            <a
                onmouseover="PlaySound('news')"
                onmouseout="StopSound('news')"
                href="news.html" 
            >News</a>
        
        </li>
        <li class="u-px-medium">
          <a
            onmouseover="PlaySound('about')"
            onmouseout="StopSound('about')"
            href="about.html"
            >About</a
          >
        </li>
        <!-- <li>
          <a
            onmouseover="PlaySound('contact')"
            onmouseout="StopSound('contact')"
            href="#contact"
            >Contact</a
          >
        </li> -->
      </ul>
    </nav>

    <audio id="home" src="audio/home.mp3"></audio>
    <audio id="books" src="audio/books.mp3"></audio>
    <audio id="about" src="audio/about.mp3"></audio>
    <audio id="contact" src="audio/contact.mp3"></audio>
    <audio id="news" src="audio/news.mp3"></audio>
    <audio id="book-reader" src="audio/book-reader.mp3"></audio>
    <audio id="secondary-heading" src="audio/heading-secondary.mp3"></audio>
    <audio id="main-button" src="audio/main-button.mp3"></audio>

    <div id="audioplace">

    </div>



    <header class="header-2"></header>
    <div class="u-margin-bottom-medium"></div>
    <div class="container mt-3">
      <div class="row" id="cards-row">
        <div class="col-12">
          <div class="card">
          </div>
        </div>
     </div>

    </div>
    
    
  </body>
